<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Sofía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6f0, #e6f7ff);
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff66a3;
    }
    .fecha {
      font-size: 1.2em;
      margin: 10px 0;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background: #66ccff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Estás invitado 🎉</h1>
    <p>A la fiesta de cumpleaños de <b>Sofía</b></p>
    <p class="fecha">📅 15 de Septiembre, 5:00 PM</p>
    <p>📍 Salón de Fiestas "Arcoiris"</p>
    <a class="btn" href="https://maps.google.com" target="_blank">Ver ubicación</a>
  </div>
</body>
</html>
